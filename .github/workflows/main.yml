name: Deployment
on:
  push:
    branches: master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: master
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          node-version: '20'
      - name: Install Dependencies
        run: npm install
      - name: Build
        env:
          CI: false
          NEXT_PUBLIC_SERVER_URL :  ${{ vars.NEXT_PUBLIC_SERVER_URL }}
          NEXT_PUBLIC_PROXY_URL :  ${{ vars.NEXT_PUBLIC_PROXY_URL }}
          NEXT_PUBLIC_AUTHORIZATION_CODE  :  ${{ vars.NEXT_PUBLIC_AUTHORIZATION_CODE  }}
        run: npm run build
      - name: Archive Production Artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment: master
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          node-version: '20'
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build
      - name: Authenticate GCS
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{secrets.DEV_KEY_FILE}}"
      - name: Deploy to Google Cloud Storage
        uses: "google-github-actions/upload-cloud-storage@v1"
        with:
          path: "build"
          destination: "${{vars.BUCKET_NAME}}"
          parent: false
